<div class="min-h-screen py-8">
  <div class="mx-auto">
    <div class="rounded-lg">
      <div class="py-4 border-b border-gray-200">
        <h1 class="text-3xl font-bold text-[#121417]">Job Applications</h1>
        <p class="mt-3 text-2x1 font-bold text-[#0D141C]">
          Manage All Job Applications
        </p>
      </div>
      <div class="w-full">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            [(ngModel)]="searchText"
            id="default-search"
            class="block w-full p-2 ps-10 text-sm text-gray-900 border border-[#CCCCCC] rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500 focus:outline-0"
            placeholder="Search"
          />
        </div>
      </div>
      <div class="flex items-center">
        <app-applications-stats
          [applications]="applications()"
          (statChange)="onStatChange($event)"
        ></app-applications-stats>

        <app-applications-filters
          (filtersChange)="onFiltersChange($event)"
          [currentFilters]="currentFilters()"
        >
        </app-applications-filters>
      </div>

      <app-applications-table
        [applications]="filteredApplications()"
        (actionClick)="onActionClick($event)"
        [searchText]="searchText()"
      >
      </app-applications-table>
    </div>
  </div>
</div>
