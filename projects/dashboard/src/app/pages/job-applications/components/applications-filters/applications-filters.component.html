<div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
  <div class="flex flex-wrap gap-4">
    <div class="flex-1 min-w-48">
      <select
        title="industry"
        [(ngModel)]="filters().industry"
        (ngModelChange)="onFilterChange()"
        class="bg-gray-50 cursor-pointer border block w-full py-2 px-4 border-gray-300 text-[#1D3947] text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 focus:outline-0"
      >
        <option value="">All Industries</option>
        <option value="technology">Technology</option>
        <option value="healthcare">Healthcare</option>
        <option value="finance">Finance</option>
        <option value="education">Education</option>
      </select>
    </div>

    <div class="flex-1 min-w-48">
      <select
        title="title"
        [(ngModel)]="filters().yearsOfExperience"
        (ngModelChange)="onFilterChange()"
        class="bg-gray-50 cursor-pointer border block w-full py-2 px-4 border-gray-300 text-[#1D3947] text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 focus:outline-0"
      >
        <option value="">All Experience</option>
        <option value="0-2">0-2 years</option>
        <option value="3-5">3-5 years</option>
        <option value="6-10">6-10 years</option>
        <option value="10+">10+ years</option>
      </select>
    </div>

    <div class="flex-1 min-w-48">
      <select
        title="englishLevel"
        [(ngModel)]="filters().englishLevel"
        (ngModelChange)="onFilterChange()"
        class="bg-gray-50 cursor-pointer border block w-full py-2 px-4 border-gray-300 text-[#1D3947] text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 focus:outline-0"
      >
        <option value="">All Levels</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="native">Native</option>
      </select>
    </div>
  </div>
</div>
