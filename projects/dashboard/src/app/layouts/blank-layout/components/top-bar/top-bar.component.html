<div class="flex items-center justify-between px-6 py-3">
  <div class="w-1/2">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        class="block w-full p-2 ps-10 text-sm text-gray-900 border-[0.5px] border-[#CCCCCC] rounded-[100vh] bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search"
        required
      />
    </div>
  </div>

  <div class="flex items-center space-x-3">
    <div>
      <h5 class="text-[#5F677D] text-base">Yonka Glad</h5>
      <span class="text-[#888A91] text-sm">Administrator</span>
    </div>
    @if (imageLoad) {
    <img
      src="assets/avatar.png"
      (error)="imageLoad = false"
      alt="Avatar"
      class="h-8 w-8 rounded-full"
    />
    } @else {
    <div class="h-8 w-8 rounded-full bg-gray-300"></div>
    }
  </div>
</div>
